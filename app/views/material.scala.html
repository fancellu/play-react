<!DOCTYPE html>
<html lang="en">

    <head>
        <title>React material-ui</title>
        <meta charset="UTF-8">
        <meta charset="utf-8" />
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
        <script src="https://unpkg.com/react@@latest/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@@latest/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@@material-ui/core@@latest/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
       <script src="https://unpkg.com/babel-standalone@@latest/babel.min.js" crossorigin="anonymous"></script>
            <!-- Fonts to support Material Design -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
            <!-- Icons to support Material Design -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">

        const {
              colors,
              CssBaseline,
              MuiThemeProvider,
              Typography,
              Container,
              makeStyles,
              createMuiTheme,
              Box,
              SvgIcon,
              Link,
              Button,
              Dialog,DialogTitle, DialogContent, DialogContentText, DialogActions, Slide
            } = MaterialUI;
            // Create a theme instance.
            const theme = createMuiTheme({
              palette: {
                primary: {
                  main: '#556cd6',
                },
                secondary: {
                  main: '#19857b',
                },
                error: {
                  main: colors.red.A400,
                },
                background: {
                  default: '#fff',
                },
              },
            });
            function LightBulbIcon(props) {
              return (
                <SvgIcon {...props}>
                  <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
                </SvgIcon>
              );
            }
            const useStyles = makeStyles(theme => ({
              root: {
                margin: theme.spacing(6, 0, 3),
              },
              lightBulb: {
                verticalAlign: 'middle',
                marginRight: theme.spacing(1),
              }
            }));
            function ProTip() {
              const classes = useStyles();
              return (
                <Typography className={classes.root} color="textSecondary">
                  <LightBulbIcon className={classes.lightBulb} />
                  Pro tip: See more{' '}
                  <Link href="https://material-ui.com/getting-started/templates/">
                    templates
                  </Link>{' '}
                  on the Material-UI documentation.
                </Typography>
              );
            }

            const Transition = React.forwardRef(function Transition(props, ref) {
                return <Slide direction="up" ref={ref} {...props} />;
            });

            function ConfirmationDialog(props) {
              const { onClose} = props;
              const [open, setOpen] = React.useState(false);

              function handleClickOpen() {
                setOpen(true);
              }

              function handleOk() {
                setOpen(false);
                onClose(true)
              }

              function handleCancel() {
                setOpen(false);
                onClose(false)
              }

              return (
                <div>
                  <Button variant="contained" color="primary" onClick={handleClickOpen}>
                    Open confirmation dialog
                  </Button>
                  <Dialog
                    TransitionComponent={Transition}
                    open={open}
                    onClose={handleCancel}
                    aria-labelledby="alert-dialog-title"
                    aria-describedby="alert-dialog-description"
                  >
                    <DialogTitle id="alert-dialog-title">{"Use Google's location service?"}</DialogTitle>
                    <DialogContent>
                      <DialogContentText id="alert-dialog-description">
                        Let Google help apps determine location. This means sending anonymous location data to
                        Google, even when no apps are running.
                      </DialogContentText>
                    </DialogContent>
                    <DialogActions>
                      <Button onClick={handleCancel} color="primary">
                        Disagree
                      </Button>
                      <Button onClick={handleOk} color="primary" autoFocus>
                        Agree
                      </Button>
                    </DialogActions>
                  </Dialog>
                </div>
              );
            }

            function App() {

              return (
                <Container maxWidth="sm">
                  <div style={{ marginTop: 24, }}>
                    <Typography variant="h4" component="h1" gutterBottom>
                      React material UI CDN example
                    </Typography>
                    <ProTip />
                    <ConfirmationDialog onClose={console.log}/>
                  </div>
                </Container>
              );
            }
            ReactDOM.render(
              <MuiThemeProvider theme={theme}>
                <CssBaseline />
                <App />
              </MuiThemeProvider>,
              document.querySelector('#root'),
            );
        </script>

    </body>

</html>
